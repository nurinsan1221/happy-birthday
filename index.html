<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday My Love 🌸</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to top, #ffdde1, #ee9ca7);
      overflow-x: hidden;
      text-align: center;
    }
    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    h1, h2 {
      color: #e63946;
    }
    p {
      font-size: 18px;
      color: #444;
      max-width: 600px;
    }
    button {
      background: #ff4d6d;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #e63946;
    }
    .hidden { display: none; }
    .photos {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }
    .photos img {
      width: 200px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    video {
      max-width: 90%;
      border-radius: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Halaman Pembuka -->
  <section id="intro">
    <h1>Happy Birthday, Sayangku 🎂💕</h1>
    <p>Hari ini adalah hari spesialmu, dan aku ingin membuatnya tak terlupakan ✨</p>
    <button onclick="showLetter()">Buka Surat Rahasia 💌</button>
  </section>

  <!-- Surat Cinta -->
  <section id="letter" class="hidden">
    <h2>Untukmu, Cintaku 🌹</h2>
    <p id="typed"></p>
    <button onclick="showGallery()">Lihat Album Favoritku 📖</button>
  </section>

  <!-- Album Favorit -->
  <section id="gallery" class="hidden">
    <h2>Album Favoritku 📖✨</h2>
    <div class="photos">
      <img src="images/foto1.jpg" alt="Foto 1">
      <img src="images/foto2.jpg" alt="Foto 2">
      <img src="images/foto3.jpg" alt="Foto 3">
    </div>
    <button onclick="showVideo()">Klik lagi untuk kejutan 🎁</button>
  </section>

  <!-- Video Kejutan -->
  <section id="video" class="hidden">
    <h2>Penutup Spesial Untukmu 🎶</h2>
    <video controls>
      <source src="videoromantis.mp4" type="video/mp4">
      Browsermu tidak mendukung video 😢
    </video>
  </section>

  <script>
    function showLetter() {
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('letter').classList.remove('hidden');
      typeWriter();
    }

    function showGallery() {
      document.getElementById('letter').classList.add('hidden');
      document.getElementById('gallery').classList.remove('hidden');
    }

    function showVideo() {
      document.getElementById('gallery').classList.add('hidden');
      document.getElementById('video').classList.remove('hidden');
    }

    // Efek ketik
    var i = 0;
    var txt = "Aku bersyukur bisa menemanimu di setiap langkah. Semoga ulang tahun ini membawa kebahagiaan tanpa akhir, sama seperti kamu yang selalu jadi bahagiaku. Aku janji akan terus menyayangimu selamanya ❤️";
    var speed = 50;

    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("typed").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
  </script>

</body>
</html>
